<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h1 class="titulo">CALCULADORA BMI</h1>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor" style="cursor: pointer;" (click)="sexo = 'm'" [ngStyle]="{'color':sexo === 'm' ? 'cornflowerblue':'white'}">
                        <i class="fas fa-mars"  style="font-size: 40px;"></i>
                        <p [ngStyle]="{'color':sexo === 'm' ? 'cornflowerblue':'white'}">Masculino</p>
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor" style="cursor: pointer;" (click)="sexo = 'f'" [ngStyle]="{'color':sexo === 'f' ? 'crimson':'white'}">
                        <i class="fas fa-venus" [ngClass]="{'sexo-f':sexo === 'f'}" style="font-size: 40px;"></i>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Altura</p>
                        <div class="estiloNumero">{{altura}}
                            <span class="cm">
                                cm
                            </span>
                        </div>
                        <input type="range" (input)="cambiarAltura($event)" class="form-range" [value]="altura" min="120" max="220">    
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Peso</p>
                        <div class="estiloNumero">{{peso}}
                        </div>
                        <div>
                            <i class="fas fa-minus sumaResta" (click)="peso = peso - 1"></i>
                            <i class="fas fa-plus sumaResta" (click)="peso = peso + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="estiloNumero">{{edad}}
                        </div>
                        <div>
                            <i class="fas fa-minus sumaResta" (click)="edad = edad - 1"></i>
                            <i class="fas fa-plus sumaResta" (click)="edad = edad + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
              <button class="btn btn-primary btn-lg btn-block btn-color" (click)="calcularBMI()"> CALCULAR</button>
            </div>
        </div>
    </div>
</div>
